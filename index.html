<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
    <body>
        <div ><h1>Simple Arithmetic calculator</h1></div>
        <form>            
            <div class="calculator">                
                <div class="display"><input type="text" name="display" class="display" value="" autofocus></div>

                <div ><input type="button" class="button1" value="Clr"></div>
                <div ><input type="button" class="button1" value="Del" ></div>
                <div ><input type="button" class="button1" value="." ></div>
                <div ><input type="button" class="button1" value="/" ></div>

                <div ><input type="button" class="button1" value="1" ></div>
                <div ><input type="button" class="button1" value="2" ></div>
                <div ><input type="button" class="button1" value="3" ></div>
                <div ><input type="button" class="button1" value="*" ></div>
              
                <div><input type="button" class="button1" value="4" ></div>
                <div ><input type="button" class="button1" value="5" ></div>
                <div ><input type="button" class="button1" value="6" ></div>
                <div ><input type="button" class="button1" value="-" ></div>

                <div ><input type="button" class="button1" value="7" ></div>
                <div ><input type="button" class="button1" value="8" ></div>
                <div ><input type="button" class="button1" value="9" ></div>
                <div ><input type="button" class="button1" value="+" ></div>

                <div ><input type="button" class="button1" value="0" ></div>
                <div ><input type="button" class="button1" value="00" ></div>
                <div class=" equal" ><input type="button" class="button1 button2" value="="  ></div>
               
        </div>
    </form>  
        <script src="script.js"></script>
    </body>
</html>
